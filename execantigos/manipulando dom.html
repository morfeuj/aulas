<html>

    <head>
        <meta charset="UTF-8">
        <title>Curso java script</title>
    </head>

    <h1>Curso DEV</h1>

    <body>

        <div id="app">
            
                       
        </div>
       

    <script>
       var linkElement = document.createElement('a')
       linkElement.setAttribute('href', 'https://www.tecmundo.com.br/');

       var textElement = document.createTextNode('Acessar o site do tecmundo');
       linkElement.appendChild(textElement);

       const container = document.querySelector('#app');
       container.appendChild(linkElement);


    
    </script>
    
       
    </body>
</html>
